{% extends "base.html" %}

<!-- title -->

{% block title %}
  {% if title %}
    {{ title }}
  {% else %}
    Strona główna
  {% endif %}
{% endblock %}

<!-- content (without nav) -->
{% block content %}
<div class="container">
    <h2>{{ title}} (login: root // hasło: root)</h2>
    <form class="form-inline" action="{{ url_for('login') }}", method='POST'>
        <div class="form-group mr-3">
            <label class="sr-only" for="username">Login:</label>
            <input type="text" class="form-control" id="username" placeholder="Wpisz swój login"  name="username">
        </div>
        <div class="form-group mr-3">
            <label class="sr-only" for="password">Hasło:</label>
            <input type="password" class="form-control" id="password" placeholder="Podaj swoje hasło" name="password">
        </div>
        <button type="submit" class="btn btn-danger">Zaloguj się</button>
    </form>
</div>
{% endblock %}
