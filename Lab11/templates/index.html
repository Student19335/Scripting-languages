{% extends "content.html" %}

<!-- title -->

{% block title %}
  {% if title %}
    {{ title }}
  {% else %}
    Strona główna
  {% endif %}
{% endblock %}

<!-- content (without nav) -->
{% block content %}
  {% if content %}
    <div class="container" role="main">
      <h1>{{ title }}</h1>
      <p>{{ content }}</p>
    </div>
  {% else %}
    <div class="container" role="main">
      <h1>Strona główna</h1>
      <p>To jest moja strona główna</p>
    </div>
  {% endif %}
{% endblock %}
