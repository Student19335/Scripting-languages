<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
    // Jeżeli strona jest załadowana to
    //    Jeżeli obiekt o id btn1 został kliknięty to
    //        Do obiektu p dodaj element w nawiasach
    $(document).ready(function(){
        $("#btn1").click(function(){
            $("p").append("<br/>Dodatkowy element listy");
        });
    });
</script>
</head>
<body>
    <p>Uzupełnianie listy dodatkowym kontentem</p>
    <ol>
        <li>Element listy 1</li>
        <li>Element listy 2</li>
        <li>Element listy 3</li>
    </ol>
    <button id="btn1">Dodaj do listy</button>
</body>
</html>
